<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Titulo y favicon de la pagina web-->
    <title>Login y Register - MagtimusPro</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">

    <!--Links de google fonts de las fuentes-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--Estilos compilados de scss a css normal-->
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="" class="formulario__login" method="#">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico" name="#">
                    <input type="password" placeholder="Contraseña" name="#">
                    <button>Entrar</button>
                    <h3 class="pallliin"><a href="">¿Olvidaste la contraseña?</a></h3>

                </form>

                <!--Register-->
                <form action="" class="formulario__register" method="#">
                    <h2>Regístrate</h2>
                    <input type="text" placeholder="Nombre" name="#">
                    <input type="text" placeholder="Apellidos" name="#">
                    <input type="number" placeholder="Documento" name="#">
                    <input type="email" placeholder="Correo Electrónico" name="#">
                    <input type="text" placeholder="Usuario" name="#">
                    <input type="password" placeholder="Contraseña" name="#">

                    <!-- Menú desplegable para seleccionar el género -->
                    <div class="dropdown">
                        <label for="genero">Género</label>
                        <select id="genero" name="genero">
                            <option value="Masculino" name="#">Masculino</option>
                            <option value="Femenino" name="#">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <button>Registrarse</button>
                </form>

            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
